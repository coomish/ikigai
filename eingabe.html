<!DOCTYPE html>
<html lang="de">
<head>

    <title>Deine Begriffe für Ikigai</title>
    <!-- Bootstrap CSS -->

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 mb-5">

        <div id="termList"></div>
        <div class="text-center">

        </div>
